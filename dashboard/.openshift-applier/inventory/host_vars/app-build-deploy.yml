---
ansible_connection: local

namespace: jacob-iot-temp

openshift_cluster_content:
- object: app-builds
  content:
  - name: "{{ app_name }}-build"
    template: "templates/app-build.yml"
    params: "params/build"
    namespace: "{{ namespace }}"
    tags:
    - app-build
- object: app-deploy
  content:
  - name: "{{ app_name }}-deploy"
    template: "templates/app-deploy.yml"
    params: "params/deploy"
    namespace: "{{ namespace }}"
    tags:
    - app-deploy